<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Community Event Portal</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#events">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#registration">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div id="welcomeBanner">
            <h2>Welcome to the Local Community Event Portal!</h2>
            <span style="color: red; font-weight: bold;">Special Offer!</span>
        </div>

        <section id="home" class="mt-4">
            <h1>Welcome to the Local Community Event Portal</h1>
        </section>

        <section id="events" class="mt-4">
            <h2>Image Gallery for Community Events</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="event1.jpg" alt="Event 1" class="img-fluid" />
                </div>
                <div class="col-md-4">
                    <img src="event2.jpg" alt="Event 2" class="img-fluid" />
                </div>
                <div class="col-md-4">
                    <img src="event3.jpg" alt="Event 3" class="img-fluid" />
                </div>
            </div>
        </section>

        <section id="registration" class="mt-4">
            <h2>Event Registration Form</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" required />
                </div>
                <div class="mb-3">
                    <label for="eventType" class="form-label">Event Type:</label>
                    <select class="form-select" id="eventType" required>
                        <option value="">Select an event</option>
                        <option value="community">Community Event</option>
                        <option value="charity">Charity Event</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" placeholder="Any additional information"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <output id="confirmationMessage" class="mt-2"></output>
            </form>
        </section>

        <section id="feedback" class="mt-4">
            <h2>Event Feedback</h2>
            <textarea class="form-control" id="feedback" placeholder="Leave your feedback here"></textarea>
        </section>

        <section id="video" class="mt-4">
            <h2>Video Invite</h2>
            <video controls class="w-100">
                <source src="promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Local Community</p>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for handling form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = "Registration successful!";
            console.log("Form submitted successfully.");
        });
    </script>
</body>
</html>
