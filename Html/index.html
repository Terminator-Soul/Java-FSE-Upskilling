<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>
    <style>
        /* Internal CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .event-image {
            border: 2px solid #ccc;
            width: 100%;
            height: auto;
        }
        form {
            margin: 20px;
        }
    </style>
    <script>
        // JavaScript for handling events and form submission
        function validatePhone() {
            // Example validation logic
            console.log("Phone number validated.");
        }



        function displayFee() {
            // Example logic to display selected event fee
            console.log("Event fee displayed.");
        }



        function showConfirmation() {
            // Example logic to show confirmation
            console.log("Confirmation shown.");
        }



        function enlargeImage() {
            // Example logic to enlarge an image
            console.log("Image enlarged.");
        }



        function countCharacters() {
            // Example logic to count characters in feedback
            console.log("Counting characters.");
        }



        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.textContent = "Registration successful!";
        }
    </script>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank">Help</a>
    </nav>



    <main>
        <div id="welcomeBanner">
            <h2>Welcome, User!</h2>
            <span style="color: red; font-weight: bold;">Special Offer!</span>
        </div>



        <section id="home">
            <h1>Welcome to the Local Community Event Portal</h1>
        </section>



        <section id="events">
            <h2>Image Gallery for Community Events</h2>
            <table>
                <tr>
                    <td><img src="event1.jpg" alt="Event 1" title="Community Gathering" class="event-image" /></td>
                    <td><img src="event2.jpg" alt="Event 2" title="Charity Run" class="event-image" /></td>
                    <td><img src="event3.jpg" alt="Event 3" title="Music Festival" class="event-image" /></td>
                </tr>
                <tr>
                    <td><img src="event4.jpg" alt="Event 4" title="Art Exhibition" class="event-image" /></td>
                    <td><img src="event5.jpg" alt="Event 5" title="Food Fair" class="event-image" /></td>
                    <td><img src="event6.jpg" alt="Event 6" title="Sports Day" class="event-image" /></td>
                </tr>
            </table>
        </section>



        <section id="registration">
            <h2>Event Registration Form</h2>
            <form id="registrationForm" onsubmit="handleFormSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required autofocus />



                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />



                <label for="date">Date:</label>
                <input type="date" id="date" required />



                <label for="eventType">Event Type:</label>
                <select id="eventType" required>
                    <option value="">Select an event</option>
                    <option value="community">Community Event</option>
                    <option value="charity">Charity Event</option>
                </select>



                <label for="message">Message:</label>
                <textarea id="message" placeholder="Any additional information"></textarea>



                <button type="submit">Register</button>
                <output id="confirmationMessage"></output>
            </form>
        </section>



        <section id="feedback">
            <h2>Event Feedback</h2>
            <textarea id="feedback" onblur="validatePhone()" onchange="displayFee()" onclick="showConfirmation()" ondblclick="enlargeImage()" onkeypress="countCharacters()"></textarea>
        </section>



        <section id="video">
            <h2>Video Invite</h2>
            <video controls oncanplay="alert('Video ready to play!')">
                <source src="promo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>



    <footer>
        <p>&copy; 2023 Local Community</p>
    </footer>
</body>
</html>
